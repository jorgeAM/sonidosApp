<ion-header>
  <ion-navbar>
    <ion-title>
      SonidosApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
	  <button ion-item *ngFor="let animal of animales" (click)="reproducir(animal)">
	    <ion-avatar item-left>
	      <img src="{{animal.imagen}}">
	    </ion-avatar>
	    <h2 >{{animal.nombre}}</h2>
	  </button>
	</ion-list>

</ion-content>
