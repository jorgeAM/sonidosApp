<ion-header>
  <ion-navbar>
    <ion-title>
      SonidosApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<!--Refresher-->
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    	pullingIcon="arrow-dropdown"
      pullingText="Jala para actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">    		
    	</ion-refresher-content>
  </ion-refresher>

	<ion-list reorder="true">
		<ion-item-sliding *ngFor="let animal of animales; let i = index ">
		  <button ion-item (click)="reproducir(animal)">
		    <ion-avatar item-left>
		      <img src="{{animal.imagen}}">
		    </ion-avatar>
		    <h2>{{animal.nombre}}</h2>
		    <ion-icon *ngIf="animal.reproduciendo" name="play" item-right></ion-icon>
		    <ion-icon *ngIf="!animal.reproduciendo" name="pause" item-right></ion-icon>
		  </button>
		  <!--boton al deslizar-->
			<ion-item-options side="right">
	      <button ion-button color="danger" (click)="borrar_animal(i)">
	        <ion-icon name="trash"></ion-icon>
	        Borrar
	      </button>
	    </ion-item-options>
	    <!--fin de boton de obciones-->
		</ion-item-sliding>
	</ion-list>

</ion-content>
